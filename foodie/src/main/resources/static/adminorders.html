<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js">
</script>
<script type="text/javascript">
		
		
			
		function search() {
			var result$ = $("#result");
			var resultTempl$;

			var date1 = document.getElementById("searchTxt1").value;
			var date2 = document.getElementById("searchTxt2").value;

		  
			   var link="http://localhost:8080/api/orders?date1="+date1+"&date2=="+date2;
		    	
		  
		   
		    	
		    	
		   $.getJSON(link, function(orders) {
				 $.get("templates/order.html",function(templ) {
					 resultTempl$ = templ;
					 var content = Mustache.render(resultTempl$, orders);
					 result$.html(content);
				 });  
			});
	    	
	    	
		    	
		
		
		}
		
		</script>
</head>
<body>

<div>
<form>
<input name="searchTxt1" type="text" id="searchTxt1" class="searchField"/>
<input name="searchTxt2" type="text" id="searchTxt2" class="searchField"/>

		<button onclick="search()">Search</button>



</form>

</div>
<div id="result"></div>	


</body>
</html>
