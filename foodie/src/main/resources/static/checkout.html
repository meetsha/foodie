<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js">
	
</script>
</head>
<body>
	<form name="form">
		<div class="container fm-panel fm-checkout">
			<h4>Checkout</h4>
			<div class="row">
				<div id="detl" class="col-md-6"></div>
				<div class="col-md-6">
					<h5>Payment:</h5>
					<div class="control-group">
						<select name="ccType" class="input-medium" required>
							<option value="visa">Visa</option>
							<option value="mc">MasterCard</option>
							<option value="amex">Amex</option>
							<option value="discover">Discover</option>
						</select>
					</div>
					<div class="control-group">
						<input type="text" name="ccNum" placeholder="Card number"
							maxlength="16" required ng-pattern="/\d{16}/">
					</div>
					<span class="control-group"> <input type="text" name="ccExp"
						placeholder="mm/yyyy" class="input-medium" maxlength="16" required
						ng-pattern="/\d\d\/\d\d\d\d/">
					</span> <span class="control-group"> <input type="text"
						name="ccCvc" placeholder="CVC" class="input-small" maxlength="4"
						required ng-pattern="/\d{3,4}/">
					</span>
				</div>
				<div>
					<table class="table table-hover table-striped">
						<tr>
							<th>Qty</th>
							<th>Description</th>
							<th>Price</th>
							<th>Subtotal</th>
							<th></th>
						</tr>
						<div id="items"></div>
					</table>
				</div>
				<div class="fm-right">
					<a href class="btn btn-danger">Clear Cart</a>
					<button class="btn btn-primary" id="bang">Purchase</button>
				</div>
			</div>
		</div>
	</form>

			var item$ = $("#items");

				var content = {name, address};
				
				detl_tmpl$ = tmpl;
				var content = Mustache.render(detl_tmpl$, content);
				detl$.html(content);
			})

				    }
				});

	</script>
</body>
</html>
